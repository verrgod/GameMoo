<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
        <title>My Page</title>
    </head>

    <body>
        <div class="nav-container">
            <nav class="navbar">
                <a href="index.html"><img src="img/logo.png"></a>
                <div class="menu-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>

                <ul class="nav-menu">
                    <li><a href="#" class="nav-links">Home</a></li>
                    <li><a href="games.html" class="nav-links">Games</a></li>
                    <li><a href="#" id="login" class="nav-links">Login</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="main-container">
                <div class="main-content">
                    <h1>Play minigames!</h1>
                    </br>
                    <button class="games-btn"><a href="games.html">Browse Games</a></button>
                </div>
                <div class="main-img-container">
                    <img src="img/gameicon.svg" alt="" id="main-img">
                </div>
            </div>
        </div>
        <div class="modal" id="email-modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div class="modal-content-left">
                    <img id="modal-img" src="img/account.svg" alt="">
                </div>
                <div class="modal-content-right">
                    <form action="/" method="GET" class="modal-form" id="form">
                        <h1>Sign up to save your scores!</h1>
                        <div class="form-validation">
                            <input type="text" class="modal-input" id="name" name="name" placeholder="Enter your username">  
                        </div>
                        <div class="form-validation">
                            <input type="password" class="modal-input" id="password" name="password" placeholder="Enter your password">
                        </div>
                        <div class="form-validation">
                            <input type="password" class="modal-input" id="cfm-password" name="password" placeholder="Confirm your password"> 
                        </div>
                        <input type="submit" id="login-btn" class="modal-input-btn" value="Sign Up">
                    </form>
                </div>
            </div>
        </div>
        <div class="footer-container">
            <div class="footer">
                <div class="footer-heading footer-1">
                    <h2>ABOUT US</h2>  
                    <a href="tos.html">Terms of Service</a>    
                    <a href="pp.html">Privacy Policy</a>       
                </div>

                <div class="footer-heading footer-2">
                    <h2>CONTACT US</h2>
                    <a href="contact.html">Office Number</a>     
                </div>

                <div class="footer-heading footer-3">
                    <h2>SOCIAL MEDIA</h2>
                    <a href="#">Facebook</a>    
                    <a href="#">YouTube</a>    
                    <a href="#">Instagram</a>    
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script defer src="js/script.js"></script>
    </body> 
</html>
