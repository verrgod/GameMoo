<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
        <title>My Page</title>
    </head>
    <body>
        <div class="nav-container">
            <nav class="navbar">
                <a href="index.html"><img src="img/logo.png"></a>
                <div class="menu-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>

                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-links">Home</a></li>
                    <li><a href="games.html" class="nav-links">Games</a></li>
                    <li><a href="#" id="login" class="nav-links">Login</a></li>
                </ul>
            </nav>
        </div>
        <div class="modal" id="email-modal">
          <div class="modal-content">
              <span class="close-btn">&times;</span>
              <div class="modal-content-left">
                  <img id="modal-img" src="img/account.svg" alt="">
              </div>
              <div class="modal-content-right">
                  <form action="/" method="GET" class="modal-form" id="form">
                      <h1>Sign Up</h1>
                      <div class="form-validation">
                          <input type="text" class="modal-input" id="name" name="name" placeholder="Enter your username">
                          <p>Name is taken</p>    
                      </div>
                      <div class="form-validation">
                          <input type="password" class="modal-input" id="password" name="password" placeholder="Enter your password">
                      </div>
                      <div class="form-validation">
                          <input type="password" class="modal-input" id="cfm-password" name="password" placeholder="Confirm your password">
                          <p>Error Message</p>    
                      </div>
                      <input type="submit" id="login-btn" class="modal-input-btn" value="Sign Up">
                  </form>
              </div>
          </div>
        </div>
        <div class="main" id="main">
          <div class="flex-container">
            <div class="flex-items">
              <a href="#" onclick=showGame(1)>
                <div class="flex-items-container">
                  <div class="imgContainer">
                    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                    <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_mxVeiz.json"  background="transparent"  speed="1"  style="width: 15.6em; height: 15.6em;"  loop autoplay></lottie-player>
                  </div>
                  <p>Tic Tac Toe</p>
                </div>
              </a>
            </div>
            <div class="flex-items">
              <a href="#" onclick=showGame(2)>

                    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

                  </div>
                  <p>Circle Click</p>
                </div>

            </div>
            <div class="flex-items">
              <a href="#" onclick=showGame(3)>

                    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

                  </div>
                  <p>Dino Game</p>
                </div>
              </a>
            </div>
            <div class="flex-items">
              <a href="#" onclick=showGame(4)>
                <div class="flex-items-container">
                  <div class="imgContainer">
                    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                    <lottie-player src="https://assets6.lottiefiles.com/datafiles/hBP7e3z7FyJqZIK/data.json"  background="transparent"  speed="1"  style="width: 15.6em; height: 15.6em;"  loop autoplay></lottie-player>
                  </div>
                  <p>Breakout</p>
                </div>
              </a>
            </div>
            <div class="flex-items">

                  </div>

            </div>
            <div class="flex-items">

                  </div>

                </div>
